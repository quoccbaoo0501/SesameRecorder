<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .primary {
      background: #10b981;
      color: white;
    }
    .primary:hover {
      background: #059669;
    }
    .secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .secondary:hover {
      background: #e5e7eb;
    }
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin: 8px 0;
    }
    .recording {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .ready {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üéôÔ∏è Sesame Recorder</h2>
  </div>
  
  <div id="status" class="status ready">Ready to Record</div>
  
  <button id="openRecorder" class="button primary">
    Open Full Recorder
  </button>
  
  <button id="quickRecord" class="button secondary">
    Quick Record Current Tab
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
